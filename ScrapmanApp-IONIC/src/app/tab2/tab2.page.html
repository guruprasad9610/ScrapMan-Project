<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scrap Rates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scrap Rates</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content
    [scrollEvents]="true">

    <!-- (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()" -->

    <div slot>
      <ion-list>
        <ion-item *ngFor="let item of itemDatas">
          <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <img src={{item.item_img}} style="height:100px;width:100px">
                </ion-col>
                <ion-col>
                  <ion-card-title>{{ item.item_name }}</ion-card-title>
                  <ion-card-subtitle><i class="fas fa-indian-rupee-sign"></i> {{ item.price }}/KG</ion-card-subtitle>
                  <!-- <div slot="end"> -->
                    
                  <!-- </div> -->
                </ion-col>
                <ion-col size="1">
                  <ion-icon name="caret-forward-outline"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
</ion-content>
