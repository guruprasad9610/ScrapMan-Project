<div class="container">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="card">
    <div class="greetings">
      <span style="
      font-style: normal;
      font-weight: 400;
      font-size: 20px;
      ">Welcome,</span>
      <br>
      <span style="
      font-style: normal;
      font-weight: 700;
      font-size: 28px;">{{ username }}</span><br>
      <!-- <ion-label class="date-time">{{ dateString }}</ion-label> -->
    </div>

  </div>
  <section class="ion-padding">
    <ion-text>
      <h3><b>TODAY'S ORDERS</b></h3>
    </ion-text>
    <!-- <ion-row>
      <ion-col size="5"> -->
        <ion-segment color="success" [(ngModel)]="segment" (ionChange)="segmentChanged($event)" scrollable>
          <ion-segment-button value="0" size="small">
            <ion-label>Pending</ion-label>
          </ion-segment-button>
          <ion-segment-button value="1" size="small">
            <ion-label>Completed</ion-label>
          </ion-segment-button>
        </ion-segment>
      <!-- </ion-col>
    </ion-row> -->

    <!-- <ion-list> -->
      <ion-slides #slides (ionSlideDidChange)="slideChanged()" scrollbar="false">
        <ion-slide>
          <div style="width: 100%;text-align:start;min-height:60vh">
            <ion-card *ngFor="let item of pendingOrders" class="ion-activatable ripple-parent rectangle" (click)="orderDetails( item._id )">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-card-header>
                <ion-card-subtitle><b>Order Id: {{item.order_id}} </b></ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-text>
                  <p>Items Pending </p>
                </ion-text>
                <span style="color:#008F0E; text-align: end;">View Details</span>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-slide>
        <ion-slide>
          <div style="width: 100%;text-align:start;min-height:60vh">
            <ion-card  *ngFor="let item of completedOrders" class="ion-activatable ripple-parent rectangle" (click)="orderDetails( item._id )">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-card-header>
                <ion-card-subtitle><b>Order Id: {{item.order_id}}</b></ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-text>
                  <p>Items Completed </p>
                </ion-text>
                <span style="color:#008F0E; text-align: end;">View Details</span>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-slide>
      </ion-slides>

</div>
