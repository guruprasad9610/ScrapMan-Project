<div class="container">
  <ion-list lines="none">
    <ion-item>
      <ion-button size="small" slot="end" color="success" id="open-modal">Filter & Sort</ion-button>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="ionList">
    <ion-item  *ngFor="let item of orders" style="width: 100%;">
      <ion-card class="ion-activatable ripple-parent rectangle" (click)="orderDetails( item._id )" style="width: 100%;">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-card-header>
          <ion-card-subtitle><b>Order Id: {{item.order_id}}</b></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-text>
            <p>Items Completed </p>
          </ion-text>
          <span style="color:#008F0E; text-align: end;">View Details</span>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</div>
<ion-modal #modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title slot="center">Filter and Sort</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
    </ion-content>
  </ng-template>
</ion-modal>
