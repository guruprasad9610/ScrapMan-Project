<div class="container" class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col size="2">
          <img src="../../../assets/avatar/bear.png" alt="avatar">
        </ion-col>
        <ion-col size="10">
          <ion-text>
            <span style="font-weight: 400; font-size:20px;">{{ agentName }}</span>
          </ion-text>
          <ion-label color="medium">{{ agentEmail }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-text>
        Change Password
        
      </ion-text>
      <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-text>
        Settings
        
      </ion-text>
      <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-text>
        Support
        
      </ion-text>
      <ion-icon name="chevron-forward-sharp" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</div>
