<ion-content>
  <div id="container">
    <ion-card class="ion-padding">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-card-header>
        <ion-card-title>Scrapman Agents</ion-card-title>
        <ion-card-subtitle>Login</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-note slot="error" *ngIf=error color="danger">Invalid email and password</ion-note>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="Enter text" type="email" ngModel email [(ngModel)]="emailInput" (keyup)="handleChange()"></ion-input>
            <ion-note slot="error">Invalid email</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input placeholder="Enter text" type="password" [(ngModel)]="passwordInput"  (keyup) ="handleChange()"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="full" style="margin-top: 10px;" (click)="onSubmit()">Login</ion-button>
        
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
